#! General Settings
CLUSTER_NAME: <CLUSTER NAME>
VSPHERE_CONTROL_PLANE_ENDPOINT: <CLUSTER VIP - EITHER FQDN OR IP>
CLUSTER_PLAN: prod
NAMESPACE: default
ENABLE_MHC: "true"
ENABLE_AUDIT_LOGGING: true
ENABLE_DEFAULT_STORAGE_CLASS: true
ENABLE_AUTOSCALER: true
WORKER_MACHINE_COUNT: 5

#! Resource Settings
VSPHERE_CONTROL_PLANE_DISK_GIB: "40"
VSPHERE_CONTROL_PLANE_MEM_MIB: "8192"
VSPHERE_CONTROL_PLANE_NUM_CPUS: "4"
VSPHERE_WORKER_DISK_GIB: "50"
VSPHERE_WORKER_MEM_MIB: "8192"
VSPHERE_WORKER_NUM_CPUS: "4"
AUTOSCALER_MIN_SIZE_0: 5
AUTOSCALER_MAX_SIZE_0: 20

#! Network Settings
CLUSTER_CIDR: 100.96.0.0/11
SERVICE_CIDR: 100.64.0.0/13
CNI: antrea

#! vSphere Settings
INFRASTRUCTURE_PROVIDER: vsphere
VSPHERE_DATACENTER: <DATACENTER PATH>
VSPHERE_DATASTORE: <DATASTORE PATH>
VSPHERE_FOLDER: <VM FOLDER PATH>
VSPHERE_NETWORK: <PORT GROUP NAME>
VSPHERE_PASSWORD: <VSPHERE PASSWORD>
VSPHERE_RESOURCE_POOL: <RESOURCE POOL PATH>
VSPHERE_SERVER: <VC FQDN>
VSPHERE_SSH_AUTHORIZED_KEY: <SSH PUBLIC KEY>
VSPHERE_TLS_THUMBPRINT: <TLS THUMBPRINT FOR VC>
VSPHERE_USERNAME: <VSPHERE USERNAME>

#! Advanced Settings
MHC_UNKNOWN_STATUS_TIMEOUT: 5m
MHC_FALSE_STATUS_TIMEOUT: 5m

#! Custom Automations

#! TCE Extensions Enablement
ENABLE_TANZU_SOFTWARE_AUTO_INSTALL: true

#! Required for all extensions
INSTALL_CERT_MANAGER: "true"

#! Ingress Config
INSTALL_CONTOUR: "true"

#! DNS Management
INSTALL_EXTERNAL_DNS: "true"
DNS_SERVER: "<FILL ME IN>"
DNS_ZONE: "<FILL ME IN>"

#! Monitoring Configuration
INSTALL_PROMETHEUS: "true"
INSTALL_GRAFANA: "true"
GRAFANA_PASSWORD: "<FILL ME IN>"
GRAFANA_FQDN: "<FILL ME IN>"

#! Logging Configuration
INSTALL_FLUENT_BIT: "true"
MGMT_CLUSTER_NAME: "<FILL ME IN>"
SYSLOG_SERVER: "<FILL ME IN>"

#! Required for all Tanzu Advanced products
TANZU_NET_USER: "<FILL ME IN>"
TANZU_NET_PASSWORD: "<FILL ME IN>"

#! Tanzu Build Service
INSTALL_TBS: "true"
TBS_BUNDLE: "<FILL ME IN>"
TBS_REGISTRY_REPO: "<FILL ME IN>"
TBS_REGISTRY_USER: "<FILL ME IN>"
TBS_REGISTRY_PASSWORD: "<FILL ME IN>"
TBS_REGISTRY_CA_CERT_B64: "<FILL ME IN>"

#! Tanzu PostgreSQL operator
INSTALL_TANZU_POSTGRES: "true"

#! Tanzu RabbitMQ Operators
INSTALL_TANZU_RABBITMQ: "true"
RABBITMQ_BUNDLE: "<FILL ME IN>"

#! Tanzu MySQL Operator
INSTALL_TANZU_MYSQL: "true"

#! Backup Settings
INSTALL_VELERO: "true"
VELERO_S3_ACCESS_KEY: "<FILL ME IN>"
VELERO_S3_SECRET_KEY: "<FILL ME IN>"
VELERO_S3_BUCKET_NAME: "<FILL ME IN>"
VELERO_S3_REGION: "<FILL ME IN>"
